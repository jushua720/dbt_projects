version: 2

models:
  - name: dim_years
    columns:
      - name: year_sk
        tests:
          - unique

  - name: dim_months
    description: >
      includes information about month number and month name
    tests:
      - num_of_entries:
          row_count: 12
    columns:
      - name: month_sk
        tests:
          - unique

  - name: dim_days
    description: >
      includes information about day number
    tests:
      - num_of_entries:
          row_count: 31
    columns:
      - name: day_sk
        tests:
          - not_null
          - unique
